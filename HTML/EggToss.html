<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Toss</title>
    <script src="https://kit.fontawesome.com/e6920e6a27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/EggToss.css">
    <link rel="stylesheet" href="../CSS/general.css">
</head>

<body onload="startGame()">
    <div id="navBar">
        <span class="fa-stack fa-2x" id="logo">
            <i class="fa-solid fa-gamepad fa-stack-2x" style="color: #0057b7;"></i>
            <i class="fa-solid fa-fire-flame-curved fa-stack-1x fa-bounce" style="color: #ffd700;"></i>
        </span>
        <div id="links">
            <a href="#">Home - Games</a>
        </div>
    </div>

    <div id="rainbg"></div>
    <h1>The Amazing Dare Dozen OR Egg Toss</h1>
    <button class="btn" type="button" id="newGame" onclick="doGameOver()">New Game</button>
    </div>


    <div id="flash"> 
        <div id="jungle"></div>
        <div id="menu_bar">
            <table>
                <tr>
                    <td>
                        <div id="cheats" class="menuItem">Cheats</div>
                    </td>
                    <td>
                        <div id="score_value">Score: 0</div>
                    </td>
                    <td>
                        <div id="cheatBox">ðŸ¥šJump!</div>
                    </td>
                </tr>
            </table>
            <div id="score" class="menuItem"></div>
        </div>
        <div id="cheats_menu">
            <input type="checkbox" id="cheat1">
            <label for="cheat1">Calculate Timing</label>
            <br>
            <input type="checkbox" id="cheat2">
            <label for="cheat2">Auto Jump</label>
        </div>
        <div id="gameOver">
            <div id="finalScore"></div>
            <div id="playAgain" onclick="startGame()"></div>
        </div>
    </div>

    <div id="footer">
        <p>Thank you for checking out my website</p>

        Email: <a href="mailto:hannon.uni@gmail.com">Mohammad Abu Qaoud, hannon.uni@gmail.com</a><br>

</body>

</html>
